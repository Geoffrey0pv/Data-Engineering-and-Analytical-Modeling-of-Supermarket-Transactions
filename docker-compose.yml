version: '3.8'

x-airflow-common:
  &airflow-common
  build: .
  image: my-airflow-spark:1.0.0
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false' 
    AIRFLOW__WEBSERVER__DEFAULT_UI_USER: 'admin' # Usuario por defecto
    AIRFLOW__WEBSERVER__DEFAULT_UI_PASSWORD: 'admin' # Contraseña por defecto
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./scripts:/opt/airflow/scripts
    - ./data:/opt/airflow/data # Montamos el Data Lake en Airflow
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # --- Base de Datos de Airflow ---
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  # --- Airflow Webserver (UI) ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # --- Airflow Scheduler (El corazón) ---
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # --- Inicialización de Airflow ---
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    # Este comando inicializa la DB y crea el usuario admin
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you should set AIRFLOW_UID to your user id."
          echo
        fi
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data

  # --- SPARK MASTER ---
  spark-master:
    image: bitnami/spark:3.4.1
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_SECRET=secret_key
    ports:
      - "8081:8080" # UI de Spark Master
      - "7077:7077" # Puerto para enviar jobs
    volumes:
      - ./data:/opt/bitnami/spark/data # Data Lake compartido
      - ./scripts:/opt/bitnami/spark/scripts # Scripts compartidos

  # --- SPARK WORKER ---
  spark-worker:
    image: bitnami/spark:3.4.1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_RPC_AUTHENTICATION_SECRET=secret_key
    volumes:
      - ./data:/opt/bitnami/spark/data # Data Lake compartido
      - ./scripts:/opt/bitnami/spark/scripts # Scripts compartidos
    depends_on:
      - spark-master

volumes:
  postgres-db-volume: